<!DOCTYPE html>
<html>
<head>
    <title>Create Paste</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial;
            text-align: center;
        }

        textarea {
            width: 80%;
            height: 350px;
            margin-top: 40px;
            background: #1e293b;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            background: #3b82f6;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>Create Paste</h1>
    <form method="POST">
        <textarea name="content" placeholder="Paste your text here..."></textarea><br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
