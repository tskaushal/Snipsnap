<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <title>Your Paste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            background: #0d1117;
            font-family: 'Inter', sans-serif;

            color: #e6edf3;
            display: flex;
            justify-content: center;
            padding: 60px 20px;
        }

        .card {
            width: 900px;
            max-width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        pre {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .row {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #161b22;
            color: #e6edf3;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px;
        }

        button {
            background: #238636;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #2ea043;
        }

        .subtle {
            color: #8b949e;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Your Paste</h1>

    <div class="row">
        <input type="text" id="shareLink" value="{{ .URL }}" readonly />
        <button onclick="copyLink()">Copy Link</button>
    </div>

    <div class="row">
        <button onclick="copyContent()">Copy Content</button>
        <a href="/" class="subtle">Create another</a>
    </div>

    <pre>{{ .Content }}</pre>
</div>

<script>
function copyLink() {
    const link = document.getElementById("shareLink");
    navigator.clipboard.writeText(link.value);
}

function copyContent() {
    const text = document.querySelector("pre").innerText;
    navigator.clipboard.writeText(text);
}
</script>

</body>
</html>
