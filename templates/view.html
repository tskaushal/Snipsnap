<!DOCTYPE html>
<html>
<head>
    <title>Your Paste</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .container {
            width: 800px;
            max-width: 90%;
        }

        pre {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
        }

        input {
            width: 70%;
            padding: 8px;
            border-radius: 6px;
            border: none;
        }

        button {
            padding: 8px 15px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Paste</h1>

    <div style="margin-bottom:20px;">
        <input type="text" value="{{ .URL }}" id="shareLink" readonly />
        <button onclick="copyLink()">Copy Link</button>
    </div>

    <pre>{{ .Content }}</pre>
</div>

<script>
function copyLink() {
    const link = document.getElementById("shareLink");
    link.select();
    navigator.clipboard.writeText(link.value);
    alert("Link copied!");
}
</script>

</body>
</html>
